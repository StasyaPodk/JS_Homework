<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>

    let currentDate = new Date();
    let sessions = JSON.parse(localStorage.getItem("sessions")) || [];
    sessions.push(currentDate);
    localStorage.setItem("sessions", JSON.stringify(sessions));



</script>
</body>
</html>
